# .github/workflows/backend-deploy.yml
name: Blogify Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code # Step 1: Get the code from the repository
        uses: actions/checkout@v4 # This is a pre-built GitHub Action

      - name: Set up Node.js environment # Step 2: Ensure Node.js is available
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      - name: Install Dependencies # Step 3: Install backend project dependencies
        run: npm install

      # - name: Run Tests (Optional, but highly recommended for CI) # Step 4: Run your backend tests
      #   run: npm test # Assuming you have an 'npm test' script

      # - name: Build Docker Image (If not handled by Render directly) # Optional, Render can often build from Dockerfile
      #   run: docker build -t blogify-backend . # Example command

      - name: Trigger Render Deployment # Step 5: Deploy to Render using a deploy hook
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"